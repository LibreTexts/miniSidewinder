 <p>
 <script type="text/javascript">
 // This is the data that needs to be populated.
if (typeof newModel =='undefined'){
  var newModel = ""; // SBML model in XML format. Some ways of populating string listed below.
  var newRT = '';  // Length of run
  var newSS = ''; // integrator step size, thus 1000 points (10/0.010)
  var staticRun = 'true'; // Display after all calculations are done.
  var parSliders = ''; // param sliders, exact id match

 <script type="text/javascript">
 function getInfo() {
   sessionStorage.setItem("MODEL", newModel);
   sessionStorage.setItem('RUNTIME', newRT);
   sessionStorage.setItem('STEPSIZE', newSS);
   sessionStorage.setItem('STATIC', staticRun);
   sessionStorage.setItem('SLIDERS', parSliders);
   sessionStorage.setItem('PLOT_SPECIES', spPlot);
   sessionStorage.setItem('X_LABEL', xLabel);
   sessionStorage.setItem('Y_LABEL', yLabel);
   window.location.href = ('Debug/index.html?')
   //document.getElementById(iframeSizeAtoP).src = "Debug/index.html?"; // Location of miniSidewinder
  // document.getElementById('sidewinderFrame').src = "Debug/index.html?"; // Location of miniSidewinder
 }
 </script> 

<script type="text/javascript">
function runModel() {
// Use this code if you have a predefined model to run located at some URL:
  newModel = "libretexts/models/AtoP_Rev_Uncatalyzed.xml"; // SBML model in XML format. Some ways of populating string listed below.
//fetch('http://localhost/models/simpleRXN.xml')
//fetch('models/BIOMD0098_Goldbeter1990.xml')
fetch(newModel)
  .then(response => response.text())
  .then((data) => {
    console.log(data);
	newModel = data;
	// This is the data that needs to be populated.
 	
 	newRT = '5';  // Length of run
 	newSS = '0.10'; // integrator step size, thus 1000 points (10/0.010)
 	staticRun = 'true'; // Display after all calculations are done.
 	parSliders = '_F_, Kf_r0, Kr_r0, c0'; // param sliders, exact id match
 	spPlot = ''; // Species to plot, exact id match, '' for default vals
 	yLabel = 'conc (uM)';
 	xLabel = 'sec';
// End of data to be populated.
	
	getInfo();
  })
  
 }
// END of predefined model code.
</script>
