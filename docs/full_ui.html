<html>

<head>
    <title>Max UI Demo </title>
	
	<style>
body {
  background-color: linen;

}

#sidewinderFrame50 {
        border: 3px line;
        width: 50%;
        height: 60%;
		
    }

#sidewinderFrame70 {
        border: 3px line;
        width: 70%;
        height: 70%;
		overflow-y:scroll;
		overflow-x:scroll;
    }

#sidewinderFrame90 {
        border: 3px line;
        width: 90%;
        height: 90%;
    }

	</style
</head>
<body>
<script type="text/javascript">
var iframeSize = 'sidewinderFrame70';
</script>
<p>
Below is miniSidewinder demo. 
</p>
 <p>
 <script type="text/javascript">
 // This is the data that needs to be populated.
var newModel = "empty"; // SBML model in XML format. Some ways of populating string listed below.
var newRT = '0';  // Length of run
var newSS = '0.00'; // integrator step size, thus 500 points (25/0.05)
var staticRun = 'false'; // 'true': Display after all calculations are done. 'false': 'live' simulation
</script>


 </p>
 
 <p>
  <button onclick="size50()">Load model (50% of page). </button>
 </p>
 <p>
 <iframe id='sidewinderFrame50' > </iframe> 
 </p>
 <p>
  <button onclick="size70()">Load model (70% of page). </button>
 </p>
 <p>
 <iframe id='sidewinderFrame70' > </iframe> 
 </p>
 <p>
  <button onclick="size90()">Load model (90% of page). </button>
 </p>
 <p>
 <iframe id='sidewinderFrame90' > </iframe> 
 </p>

 
 <script type="text/javascript">
 function getInfo() {
   sessionStorage.setItem("MODEL", newModel);
   sessionStorage.setItem('RUNTIME', newRT);
   sessionStorage.setItem('STEPSIZE', newSS);
   sessionStorage.setItem('STATIC', staticRun);
   document.getElementById(iframeSize).src = "Debug/index.html?"; // Location of miniSidewinder
  // document.getElementById('sidewinderFrame').src = "Debug/index.html?"; // Location of miniSidewinder
 }
 </script> 

<script type="text/javascript">


</script> 
 <script type="text/javascript">
function size50() {
 iframeSize = 'sidewinderFrame50';
 getInfo();
}
function size70() {
 iframeSize = 'sidewinderFrame70';
 getInfo();
}
function size90() {
 iframeSize = 'sidewinderFrame90';
 getInfo();
}


</script 
  
  
</body>

</html>
