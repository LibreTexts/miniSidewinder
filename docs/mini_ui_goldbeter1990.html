
<html>

<head>
    <title>Minimum UI Demo </title>
	
	<style>
body {
  background-color: linen;

}



#sidewinderFrame70 {
        border: 3px line;
        width: 70%;
        height: 70%;
		overflow-y:scroll;
		overflow-x:scroll;
    }

	</style
</head>
<body>
<script type="text/javascript">
 if (typeof window !== 'undefined') {
 // Perform sessionStorage action
 const item = sessionStorage.getItem('key')
 }
var iframeSize = 'sidewinderFrame70';
</script>

 <p>
 <script type="text/javascript">
 // This is the data that needs to be populated.
var newModel = "models/BIOMD0098_Goldbeter1990.xml"; // SBML model in XML format. Some ways of populating string listed below.
var newRT = '10';  // Length of run
var newSS = '0.10'; // integrator step size, thus 100 points (10/0.10)
var staticRun = 'false'; // Display after all calculations are done.
var parSliders = 'v0, Vm2, n, K2, m'; // param sliders, exact id match
var spPlot = 'Y, Z'; // Species to plot, exact id match
var yLabel = 'conc (uM)';
var xLabel = 'sec';
</script>


 </p>
 
 <script type="text/javascript">
 function getInfo() {
   sessionStorage.setItem("MODEL", newModel);
   sessionStorage.setItem('RUNTIME', newRT);
   sessionStorage.setItem('STEPSIZE', newSS);
   sessionStorage.setItem('STATIC', staticRun);
   sessionStorage.setItem('SLIDERS', parSliders);
   sessionStorage.setItem('PLOT_SPECIES', spPlot);
   sessionStorage.setItem('X_LABEL', xLabel);
   sessionStorage.setItem('Y_LABEL', yLabel);
   window.location.href = ('Debug/index.html?')
  // document.getElementById(iframeSize).src = "Debug/index.html?"; // Location of miniSidewinder
  // document.getElementById('sidewinderFrame').src = "Debug/index.html?"; // Location of miniSidewinder
 }
 </script> 

<script type="text/javascript">
function runModel() {
// Use this code if you have a predefined model to run located at some URL:
//fetch('http://localhost/models/simpleRXN.xml')
//fetch('models/BIOMD0098_Goldbeter1990.xml')
fetch(newModel)
  .then(response => response.text())
  .then((data) => {
    console.log(data);
	newModel = data;
	getInfo();
  })
  
 }
// END of predefined model code.
</script> 
 <script type="text/javascript">

function size70() {
 iframeSize = 'sidewinderFrame70';
 //staticRun = 'true'; 
 runModel();
}

</script >

<script type="text/javascript">
 size70();
</script>  
  
</body>

</html>
