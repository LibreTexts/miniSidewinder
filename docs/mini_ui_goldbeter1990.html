<html>

<head>
	<style>

#sidewinderFrame70 {
        border: 3px line;
        width: 70%;
        height: 70%;
		overflow-y:scroll;
		overflow-x:scroll;
    }
	</style
</head>
<body>
 

<script type="text/javascript">
  if (typeof window !== 'undefined') {
  // Perform sessionStorage action
    const item = sessionStorage.getItem('key')
  }
  var iframeSize = 'sidewinderFrame70';
</script>

 <p>
 <script type="text/javascript">
// This is the data that needs to be populated.
var modelURL = "models/BIOMD0098Goldbeter1990.xml";
var newModel = "empty"; // SBML model in XML format. Some ways of populating string listed below.
var newRT = '10';  // Length of run
var newSS = '0.050'; // integrator step size, thus 200 points (10/0.05)
var staticRun = 'true'; // Display after all calculations are done.
var parSliders = 'v0, VM1, Keq1, h'; // param sliders, exact id match
var spPlot = 'Z, Y'; // Species to plot, exact id match
var yLabel = 'conc (uM)';
var xLabel = 'sec';
</script>


 </p>
 
 
 <script type="text/javascript">
 function getInfo() {
   sessionStorage.setItem("MODEL", newModel);
   sessionStorage.setItem('RUNTIME', newRT);
   sessionStorage.setItem('STEPSIZE', newSS);
   sessionStorage.setItem('STATIC', staticRun);
   sessionStorage.setItem('SLIDERS', parSliders);
   sessionStorage.setItem('PLOT_SPECIES', spPlot);
   sessionStorage.setItem('X_LABEL', xLabel);
   sessionStorage.setItem('Y_LABEL', yLabel);
   window.location.href = "Debug/index.html?"; // Location of miniSidewinder
  // document.getElementById('sidewinderFrame').src = "Debug/index.html?"; // Location of miniSidewinder
 }
 </script> 

<script type="text/javascript">
function runModel() {
// Use this code if you have a predefined model to run located at some URL:
//fetch('http://localhost/models/simpleRXN.xml')
//fetch('models/feedback.xml')
fetch(modelURL)
  .then(response => response.text())
  .then((data) => {
    console.log(data);
	newModel = data;
	getInfo();
  })
  
 }
// END of predefined model code.
</script> 

 <script type="text/javascript">
function size70() {
 iframeSize = 'sidewinderFrame70';
 newRT = '10';  // Length of run
 newSS = '.10'; 
 staticRun = 'true'; 
 //modelURL = 'models/feedback.xml';
 runModel();
}
</script 
 
<script type="text/javascript">
 size70();
</script>  
  
</body>

</html>
